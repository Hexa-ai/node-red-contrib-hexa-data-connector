<script type="text/javascript">
    RED.nodes.registerType('hd-up',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            publishInterval: {value:5}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-exchange",
        label: function() {
            return this.name||"hd-up";
        },
        oneditprepare: function() {
            $("#node-input-interval").typedInput({
                type:"num",
                types:["num"]
            })
        }  
    });
    
</script>

<script type="text/html" data-template-name="hd-up">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-publishInterval"><i class="fa fa-tag"></i> Publish interval</label>
        <input type="text" id="node-input-publishInterval" placeholder="Publish interval">
    </div>

    
</script>

<script type="text/html" data-help-name="hd-up">
    <p>Node to format MQTT messages intended to be uploaded to Hexa-data software from Hexa-AI (www.hexa-ai.fr)
        This node buffers the values and timestamps and publishes the values at the defined interval. If there is no interval set, the default is 5 seconds
    </p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">Object </span>
        </dt>
        <dd> Contains the value to be returned as well as its description (name, value  and data type) 
            Payload Ex:<code>{name:"testMsg","value":12.3,"type":"real"}</code>
        </dd>
    </dl>

    <h3>Details</h3>
    <p><code>msg.payload.name</code> Is a string containing the variable name declared in hexa-data</p>
    <p><code>msg.payload.value</code> Is the value to publish on hexa-data</p>
    <p><code>msg.payload.type</code> Describes the type of value to publish ("boolean", "integer", "real", "string")
    One thing remains to be improved on the hexa-data side, for reals if there are no decimal places, this node automatically adds 0.1 to the value
    </p>

    <h3>References</h3>
    <ul>
        <li><a href="https://github.com/Hexa-ai/node-red-contrib-hexa-data-connector">GitHub</a> - the nodes github repository</li>
    </ul
</script>
